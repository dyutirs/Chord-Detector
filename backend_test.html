<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chord Identifier Test</title>
</head>
<body>
  <h2>Backend Test</h2>
  <button id="test-btn">Test /detect (C E G)</button>
  <pre id="output"></pre>
  <script>
    document.getElementById('test-btn').onclick = async () => {
      document.getElementById('output').textContent = 'Testing...';
      try {
        const res = await fetch('/detect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ notes: ["C", "E", "G"] })
        });
        const data = await res.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('output').textContent = 'Error: ' + e;
      }
    };
  </script>
</body>
</html>
